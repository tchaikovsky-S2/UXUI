<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <h1>My Profile</h1>
    <img src="박우진 1.png" alt="Profile" class="profile-picture" />
    <h2>박우진</h2>
    <p>안녕하세요. 디자이너 박우진입니다. </p>
    <div class="contact">
      <div class="contact">
        <p>
          Email: <a href="mailto:uj1802@naver.com">uj1802@naver.com</a> /
          Call: <a href="tel:+821096429737">+821096429737</a>
        </p>
      </div>
    </div>
    <div class="formContainer">
      <h3>Contact Me</h3>
      <div class="formContainer">
        <form action="/" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="이 름" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="문의사항을 적어주세요" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
  </div>
</body>

</html>
